<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px" cellspacing="0" cellpadding="10px" align="center">
        <caption> Health Chart </caption>
        <tr> 
            <td rowspan="2"> State of health </td>
            <td colspan="2" align="center"> Fasting Value </td>
            <td> After Eating </td>
        </tr>
        <tr> 
            <td> Minimum </td>
            <td> Maximum </td>
            <td> 2 hours after eating</td>
        </tr>
        <tr>
            <td> Healthy</td>
            <td> 70</td>
            <td> 100</td>
            <td> less than 140</td>
            
        </tr>
        <tr> 
            <td> Pre-diabetes</td>
            <td> 101</td>
            <td> 126</td>
            <td> 140 to 200</td>
        </tr>
        <tr> 
            <td> Diabetes </td>
            <td> more than 126</td>
            <td> NA </td>
            <td> More Than 200</td>
        </tr>
    </table>
    
</body>
</html>
